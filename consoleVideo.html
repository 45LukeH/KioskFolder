<!DOCTYPE html>
<html lang="en">

<head>
  <title>Atari/NES</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      color: WHITE;
    }

    .survey-container {
      margin-top: 10px;
      display: inline-block;
      padding: 10px;
      border: 1px solid #cccccc00;
      border-radius: 10px;
      background-color: #f9f9f900;
    }

    .dots-container {
      margin-top: 10px;
    }

    .dot {
      display: inline-block;
      width: 30px;
      height: 30px;
      margin: 5px;
      border-radius: 50%;
      background-color: lightgray;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dot:hover {
      background-color: #bbb;
    }

    .dot.active {
      background-color: green;
    }

    .thank-you {
      display: none;
      color: green;
      font-weight: bold;
      font-size: 18px;
    }
    
    #homescreen-video {
      display: block;
      margin: 0 auto;
      width: 60%;
      max-width: 1024px;
      aspect-ratio: 16 / 9;
      background: black;
    }
  </style>
</head>

<body>
  <video id="homescreen-video" src="consoleVideo.mp4" controls autoplay loop></video>

  <ul>
    <li style="float:left"><p>Touchscreen Interface Design Toolkit</p></li>
  </ul>

  <a href="page1.html">
    <img src="backbutton.png" alt="Back" class="image-button back-button">
  </a>
  
  <div class="survey-container" id="survey-container">
    <h2>From 1-5, how nostalgic did this video make you feel?</h2>
    <div class="rating-container">
      <!-- The dots that the user can click on -->
      <span class="dot" data-rating="1"></span>
      <span class="dot" data-rating="2"></span>
      <span class="dot" data-rating="3"></span>
      <span class="dot" data-rating="4"></span>
      <span class="dot" data-rating="5"></span>
    </div>
    <div id="message" class="thank-you">Thank you for your response!</div>
  </div>

  <script>
    const dots = document.querySelectorAll('.dot');
    let selectedRating = null;

    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        selectedRating = dot.getAttribute('data-rating');
        dots.forEach(d => d.style.backgroundColor = 'lightgray'); // Reset all dots to original color
        dot.style.backgroundColor = 'yellow'; // Highlight selected dot

        // Send the data to Google Sheets
        if (selectedRating) {
          sendSurveyResult(selectedRating);
        }
      });
    });

    function sendSurveyResult(rating) {
      const videoId = "Console";
      const url = "https://script.google.com/macros/s/AKfycbxN2XoRzGJI7-gZ9GJfCDjxRUtY0I_uyc5Qz7zXQoRr3-ftKaQ-YJfIgo9hsKAsA24DNA/exec"; 

      fetch(url, {
        method: "POST",
        body: JSON.stringify({
          videoId: videoId,
          rating: rating
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.json())
      .then(data => {
        console.log('Survey result saved:', data);
        
        // Show the "Thank You" message
        document.getElementById('message').style.display = 'block';

        // Hide the message after 3 seconds
        setTimeout(() => {
          document.getElementById('message').style.display = 'none'; 
        }, 3000);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>

</body>

</html>
