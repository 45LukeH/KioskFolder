<!DOCTYPE html>
<html lang="en">

<head>
  <title>Arcade</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      color: WHITE;
    }

    .survey-container {
      margin-top: 10px;
      display: inline-block;
      padding: 10px;
      border: 1px solid #cccccc00;
      border-radius: 10px;
      background-color: #f9f9f900;
    }

    .dot {
      display: inline-block;
      width: 30px;
      height: 30px;
      margin: 5px;
      border-radius: 50%;
      background-color: lightgray;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dot:hover {
      background-color: #bbb;
    }

    .dot.active {
      background-color: green;
    }

    .thank-you {
      display: none;
      color: green;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <video id="homescreen-video" src="arcadeVideo.mp4" controls autoplay loop></video>

  <ul>
    <li style="float:left"><p>Touchscreen Interface Design Toolkit</p></li>
  </ul>

  <a href="page1.html">
    <img src="backbutton.png" alt="Back" class="image-button back-button">
  </a>
  <a href="consoleVideo.html">
    <img src="nextbutton.png" alt="Next" class="image-button next-button">
  </a>
  
  <div class="survey-container" id="survey-container">
    <h2>From 1-5, how nostalgic did this video make you feel?</h2>
    <div class="rating-container">
      <!-- Dots for rating -->
      <span class="dot" data-rating="1"></span>
      <span class="dot" data-rating="2"></span>
      <span class="dot" data-rating="3"></span>
      <span class="dot" data-rating="4"></span>
      <span class="dot" data-rating="5"></span>
    </div>
    <div id="thank-you" class="thank-you">Thank you for your response!</div>
  </div>

  <script>
    const dots = document.querySelectorAll('.dot');
    const thankYou = document.getElementById('thank-you');
    const surveyContainer = document.getElementById('survey-container');
    let selectedRating = null;

    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        selectedRating = dot.getAttribute('data-rating');

        dots.forEach(d => d.classList.remove('active'));
        dot.classList.add('active');

        if (selectedRating) {
          saveSurveyResult(selectedRating);
        }
      });
    });

    function saveSurveyResult(rating) {
      const videoId = "Console";
      const surveyData = {
        videoId: videoId,
        rating: rating,
        timestamp: new Date().toISOString()
      };

      // Save survey data to localStorage
      const existingData = JSON.parse(localStorage.getItem('surveyResults')) || [];
      existingData.push(surveyData);
      localStorage.setItem('surveyResults', JSON.stringify(existingData));

      // Display thank you message
      thankYou.style.display = 'block';
      surveyContainer.style.display = 'none';

      setTimeout(() => {
        thankYou.style.display = 'none';
        surveyContainer.style.display = 'block';
      }, 3000);
    }
  </script>
</body>

</html>
