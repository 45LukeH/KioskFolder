<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      background-color: black;
      font-family: 'Courier New', Courier, monospace;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      flex-direction: column;
      position: relative; 
    }

    h1 {
      font-size: 50px;
      letter-spacing: 5px;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
    }

    .next-button {
      margin-top: 10px;
      cursor: pointer;
      width: 200px;
      height: 200px;
      background: transparent;
      border: none;
      outline: none;
    }

    .next-button img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .next-button:hover {
      width: 220px;
      height: 220px;
    }

    .invisible-button {
      position: absolute;
      top: 10px;
      width: 100px;
      height: 100px;
      background-color: transparent;
      border: none;
      outline: none;
      z-index: 1; 
    }

    .top-left {
      left: 10px;
    }

    .top-right {
      right: 10px;
    }
  </style>
</head>

<body>
  <h1>Thank You</h1>

  <button class="invisible-button top-left" id="top-left"></button>
  <button class="invisible-button top-right" id="top-right"></button>

  <a href="index.html">
    <button class="image-button next-button">
      <img src="nextbutton.png" alt="Next Button">
    </button>
  </a>

  <script>
    let clickSequence = [];

    function handleButtonClick(buttonId) {
      clickSequence.push(buttonId);

      if (clickSequence.join(',') === 'top-left,top-right,top-left') {
        window.location.href = 'surveyResults.html';
      }

      if (clickSequence.length > 3) {
        clickSequence.shift(); 
      }
    }

    document.getElementById('top-left').addEventListener('click', function () {
      handleButtonClick('top-left');
    });

    document.getElementById('top-right').addEventListener('click', function () {
      handleButtonClick('top-right');
    });
  </script>
</body>

</html>
